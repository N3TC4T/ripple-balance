<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title id="title"></title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
</head>
<body >
<div style="text-align:center"><h2>Settings</h2></div>
<div class="holder">
    <table width="100%">
        <tr>
            <td>
                <h5 style="color: grey">Please enter your prefer ripple account</h5>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <input id="account" required='' type='text'>
                    <label alt='Ripple Address' placeholder="Be sure your address start with 'r'"></label>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <hr>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <input  id="connect" required='' type='checkbox'>
                    <label for="connect">Listen For Incoming Transaction</label>
                    <h6 style="color: grey">Active this if you wanna extension connect to ripple network and listen to new transactions</h6>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input id="saveBtn" type="submit" value="Save Settings" >
            </td>
        </tr>
    </table>
</div>
<div style="text-align:center"><h5>Powered BY XRP Army</h5></div>
<script src="./js/base.js"></script>
</body>
</html>
